<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title>Курсы валют</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2 text-dark" th:href="@{/}">Главная</a>
        <a class="p-2 text-dark" th:href="@{/courses/__${city}__}">Курсы</a>
        <a class="p-2 text-dark" th:href="@{/calculate/__${city}__}">Калькулятор</a>
        <a class="p-2 text-dark" th:href="@{/history/__${city}__}">Выбор по дате</a>
    </nav>

    <form class="form-inline my-2 my-lg-0" th:action="@{/}">
        <select class="form-control mr-sm-0" id="city" name="city">
            <option th:each="citySelect : ${cities}"
                    th:value="${citySelect.getName()}"
                    th:text="${citySelect.getName()}"
                    th:selected="${citySelect.getName() == city}">
            </option>
        </select>
        <button class="btn btn-outline-success my-2 my-sm-0">Выбрать</button>
    </form>


</header>
<main class="container">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">

        <h5 class="display-4">Курсы валют</h5>

        <div class="row border border-default">

            <div class="text-center col-md-12 text-white bg-primary border-top">
                <p>Лучшие курсы в городе <a th:text="${city}"></a></p>
            </div>


            <div class="bg-secondary text-white  mb-3 col-3 text-center d-none d-sm-block">
                <p>Валюта</p>
            </div>

            <div class="bg-secondary text-white mb-3 col-3 text-center d-none d-sm-block">
                <p>Продажа</p>
            </div>

            <div class="bg-secondary text-white mb-3 col-3 text-center d-none d-sm-block">
                <p>Покупка</p>
            </div>

            <div class="bg-secondary text-white mb-3 col-3 text-center d-none d-sm-block">
                <p>НБРБ</p>
            </div>


            <div class="py-2 col-3 text-center d-none d-sm-block gateway">
                <a class="text-dark" th:href="@{/courses/__${city}__(type=USD)}">USD</a>
            </div>
            <div class="py-2 odd col-3 text-center">
                <p class="mark text-info lead font-weight-bold" th:text="${saleUSD}"></p>
            </div>
            <div class="py-2even col-3 text-center">
                <p class="mark text-info lead font-weight-bold" th:text="${buyUSD}"></p>
            </div>
            <div class="py-2 odd col-3 text-center">
                <p class="mark text-info lead font-weight-bold" th:text="${nbrbUSD}"></p>
            </div>


            <div class="py-2 col-3 text-center d-none d-sm-block gateway">
                <a class="text-dark" th:href="@{/courses/__${city}__(type=EUR)}">EUR</a>
            </div>

            <div class="py-2 odd col-3 text-center">
                <p class="mark text-info lead font-weight-bold" th:text="${saleEUR}"></p>
            </div>
            <div class="py-2 even col-3 text-center">
                <p class="mark text-info lead font-weight-bold" th:text="${buyEUR}"></p>
            </div>
            <div class="py-2 odd col-3 text-center">
                <p class="mark text-info lead font-weight-bold" th:text="${nbrbEUR}"></p>
            </div>


            <div class="py-2 col-3 text-center d-none d-sm-block gateway">
                <a class="text-dark" th:href="@{/courses/__${city}__(type=RUB)}">100 RUB</a>
            </div>

            <div class="py-2 odd col-3 text-center">
                <p class="mark text-info lead font-weight-bold" th:text="${saleRUB}"></p>
            </div>
            <div class="py-2 even col-3 text-center">
                <p class="mark text-info lead font-weight-bold" th:text="${buyRUB}"></p>
            </div>
            <div class="py-2 odd col-3 text-center">
                <p class="mark text-info lead font-weight-bold" th:text="${nbrbRUB}"></p>
            </div>

        </div>
        <div>
            <p></p>
        </div>

        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-12 col-md">
                    <small class="d-block mb-3 text-muted">© Bogdan</small>
                </div>
                <div class="col-6 col-md">
                    <h5>Информация</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="link-secondary" th:href="@{/about}">О сайте</a></li>
                        <li><a class="link-secondary" th:href="@{/help}">Помощь</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</main>
</body>
</html>
